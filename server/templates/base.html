<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - HSP Server</title>

    <link rel="icon" type="image/svg+xml"
          href="{{ url_for('static', filename='favicon-light.svg') }}"
          media="(prefers-color-scheme: dark)">

    <link rel="icon" type="image/svg+xml"
          href="{{ url_for('static', filename='favicon-dark.svg') }}"
          media="(prefers-color-scheme: light)">

	<link rel="stylesheet" href="{{ url_for('static', filename=csspage + '.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{ url_for('static', filename='lucide.umd.js') }}"></script>
</head>

<div class="settings-container">
    <!-- Settings Button -->
    <button class="icon-btn settings-icon-btn" onclick="toggleMenu('settingsMenu')">
        <i data-lucide="settings"></i>
    </button>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="settings-menu">
    	<div style="display: flex; align-items: center; gap: 8px;">
        <!-- Theme Colour as Icon Button -->
        <button id="themeButton" class="modal-btn" style="text-align: center; display: inline-block; white-space: nowrap;">
            <i id="themeIcon" data-lucide="palette" style="stroke-width:2.5px; font-size: 28px;"></i>
        </button>
        <input type="color" id="themePicker" value="#f4f4f9" style="display: none; ">

        <!-- Change Display Name -->
        <div class="settings-option" style="text-align: center; display: inline-block; white-space: nowrap;">
            <button class="modal-btn" onclick="openNameModal()"><i id="themeIcon" data-lucide="circle-user-round" style="stroke-width:2.5px; font-size: 28px;"></i></button>
        </div>
        
        <div class="settings-option" style="text-align: center; display: inline-block; white-space: nowrap;">
            <button class="modal-btn" onclick="openGreetingModal()"><i id="themeIcon" data-lucide="message-square-text" style="stroke-width:2.5px; font-size: 28px;"></i></button>
        </div>
        
        </div>
		<div style="display: flex; align-items: center; gap: 8px;">
			<i data-lucide="search" style="stroke-width:2.5px; font-size: 28px;"></i>
			<select id="searchSelect" style="min-width:160px; background: var(--panel-color); color: var(--text-color); border-radius:10px; padding:6px; width:100%;">
				<option value="google">Google</option>
				<option value="ecosia">Ecosia</option>
				<option value="bing">Bing</option>
				<option value="duckduckgo">DuckDuckGo</option>
				<option value="yahoo">Yahoo</option>
			</select>
		</div>
		<div style="display: flex; align-items: center; gap: 8px;">
			<i data-lucide="cpu" style="stroke-width:2.5px; font-size: 28px;"></i>
			<select id="aiSelect" style="min-width:160px; background: var(--panel-color); color: var(--text-color); border-radius:10px; padding:6px; width:100%;">
				<option value="chatgpt">ChatGPT</option>
				<option value="copilot">CoPilot</option>
				<option value="claude">Claude</option>
				<option value="perplexity">Perplexity</option>
				<option value="gemini">Gemini</option>
			</select>
		</div>

		    <!-- Font Selector -->
		<div class="settings-option" style="display: flex; align-items: center; gap: 8px;">
		    <i data-lucide="case-sensitive" style="stroke-width:2.5px; font-size: 28px;"></i>
		        <select id="fontSelect" style="min-width: 160px; background: var(--panel-color); color: var(--text-color); border-radius:10px; padding:6px; width:100%;">
		            <!-- Options will be filled dynamically -->
		        </select>
		</div>

        <!-- Custom Google Font Input -->
        <input type="text" id="customFontInput" placeholder="Custom Google Font" style="background:var(--panel-color); color: var(--text-color); display:none; margin-top: 5px; padding: 6px; border-radius:10px; border:1px solid rgba(128,128,128,0.3);">
    </div>
</div>

<!-- Name Modal -->
<div id="nameModal" class="modal-overlay">
    <div class="modal-content">
        <h3>Enter Your Name</h3>
        <input type="text" id="userNameInput" placeholder="Your name...">
        <button class="modal-btn" onclick="saveName()">Save</button>
    </div>
</div>

<div id="greetingModal" class="modal-overlay">
    <div class="modal-content">
        <h3>How would you like to be greeted?</h3>
        <input type="text" id="userGreetingInput" placeholder="Hi, ">
        <button class="modal-btn" onclick="saveGreeting()">Save</button>
    </div>
</div>

<body class="{% block body_class %}{% endblock %}">

    {% block content %}{% endblock %}

    <nav class="bottom-nav">
        <a href="/files" id="nav-files" class="nav-item">
            <i data-lucide="folder"></i>
        </a>
        
		<a href="/" id="nav-home" class="nav-item">
            <i data-lucide="home"></i>
        </a>
        
		<a href="/notes" id="nav-notes" class="nav-item">
            <i data-lucide="notebook-pen"></i>
        </a>
    </nav>
    
    	<a href="/debug" id="nav-debug" class="info-button nav-item">
  			<i data-lucide="info"></i>
		</a>

    <script src="{{ url_for('static', filename= scriptsource + '.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
</body>
</html>
